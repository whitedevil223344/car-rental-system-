<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Car Rental System</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#cars">Available Cars</a></li>
                <li><a href="#rent">Rent a Car</a></li>
                <li><a href="#return">Return a Car</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Welcome to Our Car Rental Service</h2>
            <p>Manage your car rentals easily!</p>
        </section>

        <section id="cars">
            <h2>Available Cars</h2>
            <div id="car-list" class="car-grid"></div>
        </section>

        <section id="rent">
            <h2>Rent a Car</h2>
            <form id="rentForm">
                <label for="carId">Enter Car ID:</label>
                <input type="text" id="carId" required>
                <button type="submit">Rent</button>
            </form>
            <p id="rentMessage"></p>
        </section>

        <section id="return">
            <h2>Return a Car</h2>
            <form id="returnForm">
                <label for="returnCarId">Enter Car ID:</label>
                <input type="text" id="returnCarId" required>
                <button type="submit">Return</button>
            </form>
            <p id="returnMessage"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Car Rental System</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
