<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Car Rental System</h1>
        <nav>
            <ul>
                <li><a href="#available-cars">Available Cars</a></li>
                <li><a href="#rent">Rent a Car</a></li>
                <li><a href="#return">Return a Car</a></li>
            </ul>
        </nav>
    </header>

    <section id="available-cars" class="section">
        <h2>Available Cars</h2>
        <p>View and rent from our fleet of cars below:</p>
        <div class="car-grid" id="car-grid">
            <!-- Car tiles will be dynamically loaded here -->
        </div>
    </section>

    <section id="rent" class="section">
        <h2>Rent a Car</h2>
        <form id="rental-form">
            <label for="car-id">Car ID:</label>
            <input type="number" id="car-id" name="carId" required>

            <label for="customer-name">Your Name:</label>
            <input type="text" id="customer-name" name="customerName" required>

            <button type="submit">Rent Now</button>
        </form>
        <div class="message" id="confirmation-message"></div>
    </section>

    <section id="return" class="section">
        <h2>Return a Car</h2>
        <form id="return-form">
            <label for="return-car-id">Car ID:</label>
            <input type="number" id="return-car-id" name="returnCarId" required>

            <button type="submit">Return Now</button>
        </form>
        <div class="message" id="return-message"></div>
    </section>

    <footer>
        <p>&copy; 2024 Car Rental System | Designed by You</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
